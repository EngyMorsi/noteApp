
<section id="signin">
    
    <div class="container">
      <form [formGroup]="signIn" (ngSubmit)="signIn.valid&&formData()">
      <div class="form m-auto w-50">

        <input [class.is-valid]="signIn.controls.email.status=='VALID'" formControlName="email" class="form-control my-3" type="email" placeholder="Enter Your Email" >
        <div *ngIf="signIn.controls.email.errors&&signIn.controls.email.touched" class="alert alert-danger" role="alert">Email is Required</div>

        <input [class.is-valid]="signIn.controls.password.status=='VALID'" formControlName="password" class="form-control my-3" type="password" placeholder="Enter Your Password">
        <div *ngIf="signIn.controls.password.errors&&signIn.controls.password.touched" class="alert alert-danger" role="alert">Password is Required</div>

        <button type="submit" class="btn btn-info w-100">SignIn</button>

      </div>
    </form>
    </div>
</section>
