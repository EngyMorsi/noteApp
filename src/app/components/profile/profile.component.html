<section class="pt-5" id="profile">

    <div class="container pt-5">
        <div class="col-md-12">
            <button class="btn btn-info float-right" data-toggle="modal" data-target="#addNote">Add Note</button>
        </div>

        <div class="container mt-5">
          <div class="row">
            <div class="col-md-3 my-3" *ngFor="let note of AllNotes">
              <div class="note shadow text-center p-3">
                  <div class="row">
                      <div class="col-md-12">
                          <i class="fas fa-ellipsis-v float-right p-2" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                          <div class="dropdown">
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" data-toggle="modal" data-target="#editNote" href="#" (click)="getID(note._id); setValue();"> <span> <i class="fas fa-pen-square text-info float-right"></i> </span>Edit</a>
                                <a class="dropdown-item"  data-toggle="modal" data-target="#deleteNote" href="#" (click)="getID(note._id)"> <span><i class="fas fa-trash-alt text-danger float-right"></i></span>Delete</a>
                              </div>
                            </div>
  
                      </div>

                     
                      
                        
                    </div>
                    <h3>{{note.title}}</h3>
                    <p>{{note.desc}}</p>
              </div>
          </div>
          </div>
        </div>
    </div>
</section>




<!-- ============ AddNote ===========-->
<div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="AddNotes" (ngSubmit)="addData()">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
              <div class="col-md-12">
                  <input formControlName="title" type="text" class="form-control my-3" placeholder="Title">
              </div>
              <div class="col-md-12">
                  <textarea formControlName="desc" cols="30" rows="10" class="form-control" placeholder="Add Description"></textarea>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit"  class="btn btn-info">Add</button>
  
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>


<!-- ============ DeleteNote ===========-->
<div class="modal fade" id="deleteNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are You Sure ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-info">Do you really want to delete ? <br>
                        process cannot be undone</p>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="deleteNote()" class="btn btn-danger">Delete</button>
  
          <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ============ UpDateNote ===========-->
<div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form [formGroup]="AddNotes" (ngSubmit)="editNote()">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
                <div class="col-md-12">
                    <input formControlName="title"  type="text" class="form-control my-3" placeholder="Title">
                </div>
                <div class="col-md-12">
                    <textarea formControlName="desc"  cols="30" rows="10" class="form-control" placeholder="Add Description"></textarea>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-info">Save</button>
    
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
