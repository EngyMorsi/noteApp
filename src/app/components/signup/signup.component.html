<section id="signup">
    
    <div class="container">
        <form [formGroup]="signUp" (ngSubmit)="signUp.valid&&formData()">
     <div class="form w-50 m-auto">
        <div class="row">
            <div class="col-md-6">
                <input [class.is-valid]="signUp.controls.first_name.status=='VALID'" formControlName="first_name" type="text" placeholder="Enter First Name" class="form-control">
                <div *ngIf="signUp.controls.first_name.errors&&signUp.controls.first_name.touched" class="alert alert-danger" role="alert">First Name is Required</div>

            </div>
            <div class="col-md-6">
                <input [class.is-valid]="signUp.controls.last_name.status=='VALID'" formControlName="last_name" type="text" placeholder="Enter Last Name" class="form-control">
                <div *ngIf="signUp.controls.last_name.errors&&signUp.controls.last_name.touched" class="alert alert-danger" role="alert">Last Name is Required</div>

            </div>
        </div>
        <input [class.is-valid]="signUp.controls.age.status=='VALID'" formControlName="age" type="number" placeholder="Enter Your Age" class="form-control my-3">
        <div *ngIf="signUp.controls.age.errors&&signUp.controls.age.touched" class="alert alert-danger" role="alert">Age is Required</div>

        <input [class.is-valid]="signUp.controls.email.status=='VALID'" formControlName="email" type="email" placeholder="Enter Your Email" class="form-control my-3">
        <div *ngIf="signUp.controls.email.errors&&signUp.controls.email.touched" class="alert alert-danger" role="alert">Email is Required</div>

        <input [class.is-valid]="signUp.controls.password.status=='VALID'" formControlName="password" type="password" placeholder="Enter Your Password" class="form-control my-3">
        <div *ngIf="signUp.controls.password.errors&&signUp.controls.password.touched" class="alert alert-danger" role="alert">Password is Required</div>

        <button [disabled]="signUp.invalid" [ngStyle]="signUp.invalid? {'background-clolor':'gray', 'border-color':'gray'}:{'background-clolor':'#17a2b8','border-color':'#17a2b8'}" type="submit" class="btn btn-info w-100">  <span *ngIf="!isClicked">SignUp </span><span *ngIf="isClicked">Waiting... </span> </button>
        <div *ngIf="isSuccess"  class="alert alert-success text-center">{{alertMessage}}</div>
        <div *ngIf="emailAlert"  class="alert alert-danger text-center">{{emailResponse}}</div>


        

     </div>
    </form>
    </div>
</section>
